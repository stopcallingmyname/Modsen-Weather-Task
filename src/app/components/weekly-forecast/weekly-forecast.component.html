<div class="weekly-timeline">
  <div
    class="glass-container"
    style="
      padding: 1rem;
      display: flex;
      align-items: center;
      flex-direction: column;
    "
    *ngFor="let forecast of weeklyTimeline"
  >
    <p class="date">{{ forecast.dt_txt | date : "EEE, MMM dd" }}</p>

    <span class="separator"></span>

    <img src="assets/images/icons/{{ forecast.weather[0].icon }}.svg" />
    <div class="data">
      Min
      {{ forecast.main.temp_min | number : "1.0-0" }}°C
    </div>
    <div class="data">
      Max
      {{ forecast.main.temp_max | number : "1.0-0" }}°C
    </div>
  </div>
</div>
